<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Momentum Clone</title>
    <script defer src="js/main.js"></script>
    <!-- <script defer src="js/greetings.js"></script> -->
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="bookmarks">
          <button class="btn--links">Links</button>
        </div>
        <div class="weather"></div>
        <!-- 추후 d-day 추가 -->
      </header>
      <div class="main">
        <div class="clock js-clock">00:00:00</div>
        <form class="signin-form hidden js-signin-form">
          <label class="question">
            What is your name?
            <input class="username js-username" type="text" maxlength="15" required autofocus />
          </label>
          <button class="btn--signinout">Sign In</button>
        </form>
        <h1 class="greeting hidden js-greeting"></h1>
        <div class="signoutwrap js-signout hidden">
          <button class="btn--signinout hidden js-btn-signout">Sign Out</button>
        </div>
        <!-- 로그아웃 버튼 필요 -->
        <form class="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" required class="new-todo" />
        </form>
        <ul class="todo-list"></ul>
      </div>
      <footer>
        <div class="quote js-quote">
          <span></span><br />
          <span></span>
        </div>
        <button class="btn--apps">Apps</button>
      </footer>
    </div>
  </body>
</html>
