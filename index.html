<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Momentum Clone</title>
    <script defer src="js/main.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script>
      window.addEventListener("load", () => {
        signInAndOut();
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="bookmarks">
          <button class="btn--links">Links</button>
        </div>
        <div class="weather"></div>
        <!-- 추후 d-day 추가 -->
      </header>
      <h1 class="app-title">Momentum</h1>
      <div class="main">
        <div class="clock js-clock">00:00:00</div>
        <div class="sign-wrap js-sign-wrap">
          <form class="sign__form js-sign-form">
            <label class="question js-question">
              What is your name?
              <input class="username js-username" type="text" maxlength="25" required autofocus />
            </label>
            <button class="js-btn-signin">Sign In</button>
          </form>
          <p class="greeting hidden js-greeting"></p>
          <button class="hidden js-btn-signout">Sign Out</button>
        </div>
        <div class="todo-wrap js-todo-wrap hidden">
          <form class="todo-form js-todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required class="new-todo js-new-todo" />
          </form>
          <ul class="todo-list js-todo-list"></ul>
        </div>
      </div>
      <footer>
        <div class="quote js-quote">
          <span></span><br />
          <span></span>
        </div>
        <button class="btn--apps">Apps</button>
      </footer>
    </div>
  </body>
</html>
